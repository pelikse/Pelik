<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<audio autoplay>
    <source src="asset/song/Carefree â€“ Kevin MacLeod (No Copyright Music).mp3">

<body style="background-color: #222327; padding: 10rem;">
    <div>
        <h1 style="text-align: center; color: white;">SIGN IN</h1>

            <tr>

                    <label for="pass" style="color: white;">Password:</label><br>

            </tr>
            <tr>

          </tr>
            <tr>
                <td colspan="2" style="padding-left: 35px;">
                    <br>
                    <a href="forgot.html">

            </tr>
            <tr>
              <td colspan="2" style="padding-left: 35px;">
